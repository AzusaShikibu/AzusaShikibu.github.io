<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>固定表单界面</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #display {
            border: 1px solid #ccc;
            height: 150px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" placeholder="请输入姓名">
            
            <label for="phone">电话：</label>
            <input type="text" id="phone" placeholder="请输入电话">
            
            <button type="button" onclick="updateDisplay()">按钮</button>
            
            <div id="display">显示文字</div>
        </form>
    </div>

    <script>
        function updateDisplay() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            document.getElementById('display').textContent = 
                `姓名：${name}，电话：${phone}`;
        }
    </script>
</body>
</html>
